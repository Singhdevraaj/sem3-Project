<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form and apply background color */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        /* Form container styling */
        .registration-form {
            background-color: #fff;
            padding: 20px 15px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px; /* Reduced max-width */
            width: 100%;
            font-size: 14px; /* Smaller font size */
        }

        /* Title styling */
        .registration-form h3 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 18px; /* Smaller title font */
        }

        /* Input field focus effect */
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 8px; /* Reduced padding */
            font-weight: 500;
            font-size: 14px; /* Smaller button font size */
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h3>Worker Required</h3>
    <form>

        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Work Type</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
          <option selected>Choose...</option>
          <option value="Mason">Mason</option>
          <option value="Carpenter">Carpenter</option>
          <option value="Electrician">Electrician</option>
          <option value="Plumber">Plumber</option>
          <option value="Painter">Painter</option>
          <option value="Roofer">Roofer</option>
          <option value="Concrete Worker">Concrete Worker</option>
          <option value="Welder">Welder</option>
          <option value="Flooring Installer">Flooring Installer</option>
          <option value="Plasterer">Plasterer</option>
          <option value="Drywall Installer">Drywall Installer</option>
          <option value="Other">Other</option>
        </select>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" onchange="updateCities()">
                <option selected disabled>Choose...</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="inputCity">City</label>
            <select id="inputCity" class="form-control">
                <option selected disabled>Choose a state first</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
        </div>

        <div class="form-group">
            <label for="inputLocation">Location</label>
            <button type="button" class="btn btn-outline-success form-control" id="currentLocation">Get Location </button>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="getLocation.js"></script>


<script>
    // Cities data by state
    const citiesByState = {
        "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur", "Nellore"],
        "Arunachal Pradesh": ["Itanagar", "Tawang", "Ziro", "Pasighat"],
        "Assam": ["Guwahati", "Silchar", "Dibrugarh", "Jorhat"],
        "Bihar": ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur"],
        "Chhattisgarh": ["Raipur", "Bhilai", "Bilaspur", "Durg"],
        "Goa": ["Panaji", "Margao", "Vasco da Gama", "Mapusa"],
        "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot"],
        "Haryana": ["Gurugram", "Faridabad", "Panipat", "Ambala"],
        "Himachal Pradesh": ["Shimla", "Dharamshala", "Manali", "Solan"],
        "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad", "Bokaro"],
        "Karnataka": ["Bengaluru", "Mysuru", "Mangaluru", "Hubli"],
        "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode", "Kollam"],
        "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Jabalpur"],
        "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik"],
        "Manipur": ["Imphal", "Thoubal", "Bishnupur"],
        "Meghalaya": ["Shillong", "Tura", "Nongstoin"],
        "Mizoram": ["Aizawl", "Lunglei", "Saiha"],
        "Nagaland": ["Kohima", "Dimapur", "Mokokchung"],
        "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela", "Puri"],
        "Punjab": ["Amritsar", "Ludhiana", "Jalandhar", "Patiala"],
        "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur", "Bikaner"],
        "Sikkim": ["Gangtok", "Namchi", "Gyalshing"],
        "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Tiruchirappalli"],
        "Telangana": ["Hyderabad", "Warangal", "Nizamabad", "Karimnagar"],
        "Tripura": ["Agartala", "Udaipur", "Dharmanagar"],
        "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi", "Agra"],
        "Uttarakhand": ["Dehradun", "Haridwar", "Nainital", "Roorkee"],
        "West Bengal": ["Kolkata", "Siliguri", "Durgapur", "Howrah"],
        "Delhi": ["New Delhi", "Dwarka", "Saket", "Rohini"],
        "Puducherry": ["Puducherry", "Oulgaret", "Karaikal"],
        "Ladakh": ["Leh", "Kargil"],
        "Jammu and Kashmir": ["Srinagar", "Jammu", "Anantnag"]
    };

    // Function to update city dropdown
    function updateCities() {
        const stateSelect = document.getElementById("inputState");
        const citySelect = document.getElementById("inputCity");
        const selectedState = stateSelect.value;
        
        // Clear previous city options
        citySelect.innerHTML = '<option selected disabled>Choose city...</option>';
        
        // Populate cities based on selected state
        if (citiesByState[selectedState]) {
            citiesByState[selectedState].forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    }
</script>



<script>
const getLocation= document.getElementById('currentLocation');

async function sucessLocated(position){
await console.log(position);
localStorage.setItem('latitude',position.coords.latitude, position.coords.longitude);
localStorage.setItem('longitude',position.coords.longitude);
};

function errorLocated(){
    console.log("there is some error in locating (^<>^) ");
}

getLocation.addEventListener('click',async ()=>{
    navigator.geolocation.getCurrentPosition(sucessLocated, errorLocated);
})
</script>

</body>
</html>
